<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilo encriptador.css">
</head>
<body>
    <header>
        <h1>
            <img class="logo" src="Imagenes/sign-question-icon.png">
            <a class="recargar" href="index.html">Encriptador</a>
        </h1>
    </header>
    <main>
        <div class="Formularios">
            <section class="entrada-de-texto">
                <textarea id="input" class="text-input" placeholder="Estoy encriptando un mensaje..."></textarea>
                <label class="advertencia" for="input"> <img src="Imagenes/!.png"> letras minusculas y sin acentos
                </label>
            </section>
            
            <section class="resultado-final">
                <textarea id="salida" class="texto-salida"></textarea>
            </section>
        </div>
        <div class="botones-interaccion">
            <input type="button" class="boton-encriptar" value="Encriptar" onclick="botonEncriptar">

            <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="botonDesencriptar">

            <input type="button" class="boton-copiar" value="Copiar" onclick="botonCopiar">
        </div>
    </main>
    <footer>
        <a href="https://github.com/Fernando90716">
            <img src="Imagenes/GitHub-Mark/PNG/GitHub-Mark-64px.png">
        </a>
    </footer>
    <script src="Script encriptador.js"></script>
</body>
</html>
